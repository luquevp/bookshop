

<div class="container">
    <ngx-spinner 
    bdColor = "rgba(0,0,0,0.28)" 
    size = "medium" color = "#fff" 
    type = "ball-clip-rotate" 
    [fullScreen] = "true">
    </ngx-spinner>
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-5">


        <div *ngFor="let libro of libros">
            <div class="card-column">
            <app-productcard [libro]="libro"></app-productcard> 
            </div>
        </div>

    </div>
</div>
